<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Shreya ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #ffd1dc);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 350px;
      z-index: 2;
    }

    .typing {
      font-size: 1.6rem;
      color: #ff4d6d;
      margin: 12px 0;
      min-height: 1.8em;
    }

    .slide {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 15px;
      display: none;
      margin-top: 10px;
    }

    .slide.active { display: block; }

    .heart-fall {
      position: fixed;
      font-size: 22px;
      top: -20px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    .love-line {
      margin-top: 1px;
      font-size: 1.5rem;
      color: #ff4d6d;
      font-weight: 800;
      opacity: 0;
      transition: opacity 4s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="card" id="birthdayCard">
    <div class="typing" id="line1"></div>
    <div class="typing" id="line2"></div>
    <div class="typing" id="line3"></div>
    <div class="typing" id="line4"></div>

    <!-- Photos for slideshow -->
    <img src="photo1.jpg" class="slide active">
    <img src="photo2.jpg" class="slide">
    <img src="photo3.jpg" class="slide">

    <!-- Final fade-in love line -->
    <p class="love-line" id="loveLine">I love you Babe ðŸ’‹ ðŸ’Œ</p>
  </div>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Typing animation
    const messages = [
      "HAPPY BIRTHDAY SHREYA ðŸŽ€",
      "I love you so much ðŸ’–",
      "Every memories has my heart in it ðŸ’Œ",
      "Thanks to be with me in my life and being my support, love you with my entire heartðŸ’– you are the bestðŸ¥ºðŸ’‹ðŸ«‚ ðŸ’Œ"
    ];
    const ids = ["line1","line2","line3","line4"];

    function typeLine(lineIndex, charIndex) {
      if (lineIndex >= messages.length) return;
      const el = document.getElementById(ids[lineIndex]);
      el.textContent += messages[lineIndex][charIndex];
      if (charIndex < messages[lineIndex].length - 1) {
        setTimeout(() => typeLine(lineIndex, charIndex+1), 100);
      } else {
        setTimeout(() => typeLine(lineIndex+1, 0), 500);
      }
    }
    typeLine(0,0);

    // Slideshow
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 3000);

    // Music
    const music = document.getElementById('bgMusic');
    document.body.addEventListener('click', () => { music.play().catch(() => {}); }, { once: true });

    // Falling hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart-fall';
      heart.innerText = Math.random() < 0.5 ? 'â¤' : 'ðŸ’ž';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (15 + Math.random()*15) + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // Fade-in love line
    setTimeout(() => { document.getElementById('loveLine').style.opacity = '1'; }, 8000);
  </script>

</body>
</html>
